<div id="register-container">
  <div id="register">
    <div id="register-text" class="m-3">REGISTER</div>
    <form class="register-form" [formGroup]="form">
      <mat-form-field class="register-full-width">
        <mat-label>First name</mat-label>
        <input
          matInput
          placeholder="Ex. Joe"
          required
          formControlName="firstname"
        />
      </mat-form-field>

      <mat-form-field class="register-full-width">
        <mat-label>Last name</mat-label>
        <input
          matInput
          placeholder="Ex. Joe"
          required
          formControlName="lastname"
        />
      </mat-form-field>

      <mat-form-field class="register-full-width">
        <mat-label>Sex</mat-label>
        <mat-select required formControlName="sex">
          <mat-option value="1">Male</mat-option>
          <mat-option value="2">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="register-full-width">
        <mat-label>Select your birth day</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthday" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="register-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. Joe"
          required
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field class="register-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Ex. *******"
          required
          formControlName="password"
        />
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="primary"
        class="mt-3"
        [disabled]="isLoading"
        type="submit"
        (click)="submitForm()"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <div *ngIf="isLoading" class="spinner-container">
          <div class="spinner">
            <div></div>
            <div><div></div></div>
          </div>
        </div>
      </button>
      <span class="has-account" (click)="toLoginFunc()">Have an Account ?</span>
    </form>
  </div>
</div>
