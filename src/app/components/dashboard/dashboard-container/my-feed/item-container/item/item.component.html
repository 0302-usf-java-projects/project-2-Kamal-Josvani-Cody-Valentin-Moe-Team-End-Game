<div id="container">
  <div id="head">
    <img  [src]="'https://projectendgame.s3.us-east-2.amazonaws.com/'+post['user'].id" alt="" onError="this.src='../../../../../../../assets/blank-profile-picture.png'" />
    <div id="name-time-container">
      <div id="name">{{post["user"]["firstname"]}} {{post["user"]["lastname"]}}</div>
      <div id="time">
        <!--<i class="far fa-clock"></i>-->
        {{ time }}
      </div>
    </div>
  </div>
  <div id="separator"></div>
  <div id="content-container" >
    <div id="content" [innerHtml]="post['content'] | safeHtml">

    </div>
    <img [src]="'https://projectendgame.s3.us-east-2.amazonaws.com/'+post['photoKey']" *ngIf="post['type']=='photo'" />

  </div>
 <div id="separator"></div>
  <div id="commentator-container" *ngIf="comments">
    <div *ngFor="let comment of comments" class="commentator">
      <img  [src]="'https://projectendgame.s3.us-east-2.amazonaws.com/'+comment.user_id" alt="" onError="this.src='../../../../../../../assets/blank-profile-picture.png'" />
      <div class="block-comment" src="">
        <div class="name">
          {{comment.firstname}} {{comment.lastname}}
        </div>
        <div class="time" [appTime]="comment.created">no</div>
        <div class="text">
          {{comment.content}}
        </div>
      </div>
    </div>
  </div>
  <div id="comment">
    <quill-editor
    format="text"
    theme="bubble"
    placeholder="Write a comment..."
    [(ngModel)]="commentText"
  ></quill-editor>
  <div id="comment-btn" (click)="postComment()">
    <i class="fas fa-paper-plane"></i>
  </div>
  </div>


  <div id="like-container">
    <div (click)="toggleLike()" [ngStyle]="{'color': isLiked ? '#5d4e8e' : 'black' }"><i class="fas fa-thumbs-up m-2"></i>{{post["numLikes"]}}</div>
  </div>

</div>
