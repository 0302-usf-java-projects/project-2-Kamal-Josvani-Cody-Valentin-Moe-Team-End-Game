<div id="container" *ngIf="posts">
  <div id="title">
    #Feed
  </div>
  <div *ngIf="posts">
    <div *ngIf="posts.length != 0">
      <app-item *ngFor="let post of posts" [post]="post"></app-item>
    </div>
    <div *ngIf="posts.length == 0">
      <div id="noFeed">No feed :(</div>
    </div>
  </div>
 

  </div>
