<div id="container">
  <div id="title">#Post</div>
  <button id="add-img-btn" (click)="file.click()"><i class="fas fa-images"></i> Add Image</button>
  <input
    #file
    type="file"
    accept="image/*"
    style="display: none;"
    (change)="preview(file.files)"
  />
  <quill-editor
    [format]="html"
    [(ngModel)]="textFormat"
    theme="snow"
    placeholder="What's in your mind, Kamal ?"
  ></quill-editor>

  <img [src]="imgURL"  *ngIf="imgURL"/>

  <button
    type="button"
    mat-raised-button
    color="primary"
    class="mt-3"
    (click)="post()"
    [disabled]="isLoading"
  >
    <span *ngIf="!isLoading">Post</span>
    <div *ngIf="isLoading" class="spinner-container">
      <div class="spinner">
        <div></div>
        <div><div></div></div>
      </div>
    </div>
  </button>

</div>
