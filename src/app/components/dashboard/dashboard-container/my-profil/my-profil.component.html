<div id="container">
  <div id="title">#My profil</div>

  <div id="form-container">
    <img [src]="src_img" alt="" />
    <div id="select-img" (click)="file.click()">
      Select my photo profile
    </div>
    <input
      #file
      type="file"
      accept="image/*"
      style="display: none;"
      (change)="upload($event)"
    />
    <form id="form" class="mt-5" [formGroup]="form">
      <mat-form-field class="w-50">
        <mat-label>First name</mat-label>
        <input
          matInput
          placeholder="Ex. Joe"
          required
          formControlName="firstname"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Last name</mat-label>
        <input
          matInput
          placeholder="Ex. Joe"
          required
          formControlName="lastname"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Sex</mat-label>
        <mat-select required formControlName="sex">
          <mat-option value="1">Male</mat-option>
          <mat-option value="2">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Select your birth day</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthday" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Ex. Joe"
          required
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Ex. *******"
          required
          formControlName="password"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="phone"
          placeholder="Enter your phone number"
          formControlName="phone"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Education</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter your last education"
          formControlName="education"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Address</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter your address"
          formControlName="address"
        />
      </mat-form-field>

      <mat-form-field class="w-50">
        <mat-label>Work</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter your work actually"
          formControlName="work"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="mt-3"
        [disabled]="isLoading"
        type="submit"
        (click)="submitMyProfil()"
      >
        <span *ngIf="!isLoading">Confirm</span>
        <div *ngIf="isLoading" class="spinner-container">
          <div class="spinner">
            <div></div>
            <div><div></div></div>
          </div>
        </div>
      </button>
    </form>
  </div>
</div>
