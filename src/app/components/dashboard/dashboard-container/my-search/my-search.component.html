<div id="container">
    <div id="title">#Search</div>
    <div id="search">
        <input #keyword type="text" (keydown)="search()">
        <div id="btn-search" (click)="search()">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div id="search-container">
        <app-item-search *ngFor="let user of users" [user]="user"></app-item-search>

      </div>
</div>
